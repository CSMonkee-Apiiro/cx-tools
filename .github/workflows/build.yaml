# GitHub Actions CI for @CSMonkee-Apiiro/cx-tools
# Triggers:
# - pull_request targeting `main` (opened, synchronized, reopened, ready_for_review)
# - push to `main`
# - manual trigger via "Run workflow" (workflow_dispatch)
#
# When triggered manually you can optionally pass `node-version` (e.g. "18" or "20").
name: CI â€” Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version (optional, e.g. 18, 20)'
        required: false
        default: ''

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

